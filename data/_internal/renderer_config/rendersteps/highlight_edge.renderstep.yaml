
type: compute
resources:
    out_image:
        dimensions:
            type: relative
            target: renderflow
            multiplier: 1.0
        type: image
        format: RGBA8_UNORM
        array_size: 1
output_image: out_image
pipelines:
  - name: highlight_edge
    description: highlights the edge of the hovered element
    shader: edge_highlight.comp
    dimensions:
      type: relative
      target: renderflow
      multiplier: 0.065
    resource_bindings:
      renderflow:HoverHighlightImage: image
      renderflow:DeferredLit: sampler
      renderflow:GBufferDepth: sampler
      renderflow:EntityIndexMap: texture2d
      renderflow:EntityIndexMap: unbound_sampler
      renderflow:IdWritebackBuffer: buffer
      renderflow:SelectedIdBuffer: buffer
