module: LowRenderer
namespace:
  - Low
  - Renderer
dll_macro: LOW_RENDERER_API
types:
  RenderFlow:
    private_make: true
    header_imports:
      - LowRendererInterface.h
      - LowRendererResourceRegistry.h
      - LowRendererMesh.h
      - LowRendererLights.h
      - LowRendererExposedObjects.h
      - LowUtilYaml.h
    source_imports:
      - LowRendererComputeStep.h
      - LowRendererGraphicsStep.h
    properties:
      context:
        type: Interface::Context
        handle: true
        private_setter: true
        private_getter: true
      dimensions:
        type: Math::UVector2
        no_setter: true
      output_image:
        type: Resource::Image
        handle: true
      steps:
        type: Util::List<Util::Handle>
      resources:
        type: ResourceRegistry
        no_setter: true
      frame_info_buffer:
        type: Resource::Buffer
        handle: true
        private_setter: true
      resource_signature:
        type: Interface::PipelineResourceSignature
        handle: true
        private_setter: true
      camera_position:
        type: Math::Vector3
      camera_direction:
        type: Math::Vector3
      camera_fov:
        type: float
      camera_near_plane:
        type: float
      camera_far_plane:
        type: float
      directional_light:
        type: DirectionalLight
    functions:
      make:
        static: true
        return_type: RenderFlow
        return_handle: true
        parameters:
          - name: name
            type: Util::Name
          - name: context
            type: Interface::Context
            handle: true
          - name: config
            type: Util::Yaml::Node
      execute:
        return_type: void
      update_dimensions:
        return_type: void
        parameters:
          - name: dimensions
            type: Math::UVector2
      register_renderobject:
        return_type: void
        parameters:
          - name: renderObject
            type: RenderObject
    
  ComputeStep:
    private_make: true
    header_imports:
      - LowRendererInterface.h
      - LowRendererResourceRegistry.h
      - LowRendererComputeStepConfig.h
      - LowRendererComputePipeline.h
      - LowRendererRenderFlow.h
      - LowUtilYaml.h
    properties:
      resources:
        type: Util::Map<RenderFlow, ResourceRegistry>
        no_setter: true
      config:
        type: ComputeStepConfig
        handle: true
        private_setter: true
      pipelines:
        type: Util::Map<RenderFlow, Util::List<Interface::ComputePipeline>>
        no_setter: true
      signatures:
        type: Util::Map<RenderFlow, Util::List<Interface::PipelineResourceSignature>>
        no_setter: true
      context:
        type: Interface::Context
        handle: true
        private_setter: true
        private_getter: true
    functions:
      make:
        static: true
        return_type: ComputeStep
        return_handle: true
        parameters:
          - name: name
            type: Util::Name
          - name: context
            type: Interface::Context
            handle: true
          - name: config
            type: ComputeStepConfig
            handle: true
      prepare:
        return_type: void
        parameters:
          - name: renderFlow
            type: RenderFlow
            handle: true
      execute:
        return_type: void
        parameters:
          - name: renderFlow
            type: RenderFlow
            handle: true
      update_dimensions:
        return_type: void
        parameters:
          - name: renderFlow
            type: RenderFlow
            handle: true
      create_pipelines:
        static: true
        return_type: void
        parameters:
          - name: step
            type: ComputeStep
            handle: true
          - name: renderFlow
            type: RenderFlow
            handle: true
      create_signatures:
        static: true
        return_type: void
        parameters:
          - name: step
            type: ComputeStep
            handle: true
          - name: renderFlow
            type: RenderFlow
            handle: true
      prepare_signatures:
        return_type: void
        static: true
        parameters:
          - name: step
            type: ComputeStep
            handle: true
          - name: renderFlow
            type: RenderFlow
            handle: true
      default_execute:
        return_type: void
        static: true
        parameters:
          - name: step
            type: ComputeStep
            handle: true
          - name: renderFlow
            type: RenderFlow
            handle: true

  ComputeStepConfig:
    private_make: true
    header_imports:
      - LowRendererFrontendConfig.h
    source_imports:
      - LowRendererComputeStep.h
    properties:
     callbacks:
       type: ComputeStepCallbacks
     resources:
       type: Util::List<ResourceConfig> 
       no_setter: true
     pipelines:
       type: Util::List<ComputePipelineConfig>
       no_setter: true
    functions:
      make:
        static: true
        return_type: ComputeStepConfig
        return_handle: true
        parameters:
          - name: name
            type: Util::Name
          - name: node
            type: Util::Yaml::Node

  GraphicsStepConfig:
    header_imports:
      - LowRendererFrontendConfig.h
    source_imports:
      - LowUtilString.h
      - LowRendererBackend.h
      - LowRendererGraphicsStep.h
    properties:
     callbacks:
       type: GraphicsStepCallbacks
     resources:
       type: Util::List<ResourceConfig> 
       no_setter: true
     dimensions_config:
       type: DimensionsConfig
       private_setter: true
     pipelines:
       type: Util::List<GraphicsPipelineConfig>
       no_setter: true
     rendertargets:
       type: Util::List<PipelineResourceBindingConfig>
       no_setter: true
     depth_rendertarget:
       type: PipelineResourceBindingConfig
     use_depth:
       type: bool
     depth_clear:
       type: bool
     depth_test:
       type: bool
     depth_write:
       type: bool
     depth_compare_operation:
       type: uint8_t
    functions:
      make:
        static: true
        return_type: GraphicsStepConfig
        return_handle: true
        parameters:
          - name: name
            type: Util::Name
          - name: node
            type: Util::Yaml::Node

  GraphicsStep:
    private_make: true
    header_imports:
      - LowRendererInterface.h
      - LowRendererResourceRegistry.h
      - LowRendererGraphicsStepConfig.h
      - LowRendererGraphicsPipeline.h
      - LowRendererRenderFlow.h
      - LowRendererBuffer.h
      - LowRendererExposedObjects.h
      - LowUtilYaml.h
    properties:
      resources:
        type: Util::Map<RenderFlow, ResourceRegistry>
        no_setter: true
      config:
        type: GraphicsStepConfig
        handle: true
        private_setter: true
      pipelines:
        type: Util::Map<RenderFlow, Util::List<Interface::GraphicsPipeline>>
        no_setter: true
      renderobjects:
        type: Util::Map<Util::Name, Util::Map<Mesh, Util::List<RenderObject>>>
        no_setter: true
      renderpasses:
        type: Util::Map<RenderFlow, Interface::Renderpass>
        no_setter: true
      context:
        type: Interface::Context
        handle: true
        private_setter: true
      signatures:
        type: Util::Map<RenderFlow, Interface::PipelineResourceSignature>
        no_setter: true
    functions:
      make:
        static: true
        return_type: GraphicsStep
        return_handle: true
        parameters:
          - name: name
            type: Util::Name
          - name: context
            type: Interface::Context
            handle: true
          - name: config
            type: GraphicsStepConfig
            handle: true
      prepare:
        return_type: void
        parameters:
          - name: renderFlow
            type: RenderFlow
            handle: true
      execute:
        return_type: void
        parameters:
          - name: renderFlow
            type: RenderFlow
            handle: true
          - name: projectionMatrix
            type: Math::Matrix4x4
          - name: viewMatrix
            type: Math::Matrix4x4
      register_renderobject:
        return_type: void
        parameters:
          - name: renderObject
            type: RenderObject
      update_dimensions:
        return_type: void
        parameters:
          - name: renderFlow
            type: RenderFlow
            handle: true
      create_signature:
        static: true
        return_type: void
        parameters:
          - name: step
            type: GraphicsStep
            handle: true
          - name: renderFlow
            type: RenderFlow
            handle: true
      create_renderpass:
        static: true
        return_type: void
        parameters:
          - name: step
            type: GraphicsStep
            handle: true
          - name: renderFlow
            type: RenderFlow
            handle: true
      create_pipelines:
        static: true
        return_type: void
        parameters:
          - name: step
            type: GraphicsStep
            handle: true
          - name: renderFlow
            type: RenderFlow
            handle: true
          - name: updateExisting
            type: bool
      default_execute:
        static: true
        return_type: void
        parameters:
          - name: step
            type: GraphicsStep
            handle: true
          - name: renderFlow
            type: RenderFlow
            handle: true
          - name: projectionMatrix
            type: Math::Matrix4x4
          - name: viewMatrix
            type: Math::Matrix4x4
      draw_renderobjects:
        static: true
        return_type: void
        parameters:
          - name: step
            type: GraphicsStep
            handle: true
          - name: renderFlow
            type: RenderFlow
            handle: true

  Texture2D:
    dynamic_increase: false
    private_make: true
    header_imports:
      - LowRendererImage.h
      - LowRendererContext.h
    source_imports:
      - LowUtilResource.h
    properties:
      image:
        type: Resource::Image
        handle: true
        private_setter: true
      context:
        type: Interface::Context
        handle: true
        private_setter: true
        private_getter: true
    functions:
      make:
        static: true
        return_type: Texture2D
        return_handle: true
        parameters:
          - name: name
            type: Util::Name
          - name: context
            type: Interface::Context
            handle: true
          - name: image2d
            type: Util::Resource::Image2D

  Mesh:
    properties:
      vertex_buffer_start:
        type: uint32_t
      vertex_count:
        type: uint32_t
      index_buffer_start:
        type: uint32_t
      index_count:
        type: uint32_t

  MaterialType:
    header_imports:
      - LowRendererFrontendConfig.h
    properties:
      gbuffer_pipeline:
        type: GraphicsPipelineConfig
      depth_pipeline:
        type: GraphicsPipelineConfig
      properties:
        type: Util::List<MaterialTypeProperty>

  Material:
    dynamic_increase: false
    private_make: true
    header_imports:
      - LowRendererMaterialType.h
      - LowRendererContext.h
      - LowUtilVariant.h
    source_imports:
      - LowRendererTexture2D.h
    properties:
      material_type:
        type: MaterialType
        handle: true
      context:
        type: Interface::Context
        handle: true
        private_setter: true
        private_getter: true
    functions:
      make:
        return_type: Material
        return_handle: true
        static: true
        parameters:
          - name: name
            type: Util::Name
          - name: context
            type: Interface::Context
            handle: true
      set_property:
        return_type: void
        parameters:
          - name: propertyName
            type: Util::Name
          - name: value
            type: Util::Variant
