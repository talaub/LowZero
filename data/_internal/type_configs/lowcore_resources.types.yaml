module: LowCore
namespace:
  - Low
  - Core
dll_macro: LOW_CORE_API
types:
  MeshResource:
    private_make: true
    skip_name_serialization: true
    skip_name_deserialization: true
    no_auto_serialize: true
    no_auto_deserialize: true
    header_imports:
      - LowRendererExposedObjects.h
    source_imports:
      - LowUtilResource.h
      - LowRenderer.h
    properties:
      path:
        type: Util::String
        private_setter: true
      submeshes:
        skip_serialization: true
        skip_deserialization: true
        type: Util::List<Submesh>
        no_setter: true
      reference_count:
        skip_serialization: true
        skip_deserialization: true
        type: uint32_t
        private_setter: true
        private_getter: true
    functions:
      make:
        static: true
        return_type: MeshResource
        return_handle: true
        parameters:
          - name: path
            type: Util::String
      is_loaded:
        return_type: bool
      load:
        return_type: void
