module: LowCore
namespace:
  - Low
  - Core
dll_macro: LOW_CORE_API
types:
  Entity:
    source_imports:
      - LowCoreTransform.h
    properties:
      components:
        type: Util::Map<uint16_t, Util::Handle>
        no_setter: true
        private_getter: true
    functions:
      get_component:
        return_type: uint64_t
        parameters:
          - name: typeId
            type: uint16_t
      add_component:
        return_type: void
        parameters:
          - name: component
            type: Util::Handle
      remove_component:
        return_type: void
        parameters:
          - name: componentType
            type: uint16_t
      has_component:
        return_type: bool
        parameters:
          - name: componentType
            type: uint16_t
      get_transform:
        return_type: Component::Transform
        return_handle: true
