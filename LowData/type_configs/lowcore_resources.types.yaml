module: LowCore
namespace:
  - Low
  - Core
dll_macro: LOW_CORE_API
types:
  MeshResource:
    private_make: true
    skip_name_serialization: true
    skip_name_deserialization: true
    no_auto_serialize: true
    no_auto_deserialize: true
    header_imports:
      - LowRendererExposedObjects.h
      - LowCoreResource.h
    source_imports:
      - LowUtilResource.h
      - LowUtilJobManager.h
      - LowRenderer.h
    properties:
      path:
        type: Util::String
        private_setter: true
      submeshes:
        skip_serialization: true
        skip_deserialization: true
        type: Util::List<Submesh>
        no_setter: true
      reference_count:
        skip_serialization: true
        skip_deserialization: true
        type: uint32_t
        private_setter: true
        private_getter: true
      skeleton:
        type: Renderer::Skeleton
        handle: true
        private_setter: true
      state:
        type: ResourceState
        no_ref: true
    functions:
      make:
        static: true
        return_type: MeshResource
        return_handle: true
        parameters:
          - name: path
            type: Util::String
      is_loaded:
        return_type: bool
      load:
        return_type: void
      _load:
        return_type: void
        parameters:
          - name: meshIndex
            type: uint32_t
      unload:
        return_type: void
      _unload:
        return_type: void
        private: true
      update:
        return_type: void
        static: true

  Texture2D:
    private_make: true
    skip_name_serialization: true
    skip_name_deserialization: true
    no_auto_serialize: true
    no_auto_deserialize: true
    header_imports:
      - LowRendererExposedObjects.h
      - LowCoreResource.h
    source_imports:
      - LowUtilResource.h
      - LowUtilJobManager.h
      - LowRenderer.h
    properties:
      path:
        type: Util::String
        private_setter: true
      renderer_texture:
        type: Renderer::Texture2D
        handle: true
        private_setter: true
      reference_count:
        skip_serialization: true
        skip_deserialization: true
        type: uint32_t
        private_setter: true
        private_getter: true
      state:
        type: ResourceState
        no_ref: true
    functions:
      make:
        static: true
        return_type: Texture2D
        return_handle: true
        parameters:
          - name: path
            type: Util::String
      is_loaded:
        return_type: bool
      load:
        return_type: void
      unload:
        return_type: void
      _unload:
        return_type: void
        private: true
      update:
        return_type: void
        static: true

  Font:
    private_make: true
    skip_name_serialization: true
    skip_name_deserialization: true
    no_auto_serialize: true
    no_auto_deserialize: true
    header_imports:
      - LowRendererExposedObjects.h
      - LowCoreResource.h
    source_imports:
      - LowUtilResource.h
      - LowUtilJobManager.h
      - LowRenderer.h
      - ft2build.h
    properties:
      path:
        type: Util::String
        private_setter: true
      glyphs:
        type: Util::Map<char, FontGlyph>
        private_setter: true
      reference_count:
        skip_serialization: true
        skip_deserialization: true
        type: uint32_t
        private_setter: true
        private_getter: true
      font_size:
        type: float
        private_setter: true
        expose_scripting: true
        skip_serialization: true
        skip_deserialization: true
      state:
        type: ResourceState
        no_ref: true
    functions:
      make:
        static: true
        return_type: Font
        return_handle: true
        parameters:
          - name: path
            type: Util::String
      is_loaded:
        return_type: bool
      load:
        return_type: void
      _load:
        return_type: void
      unload:
        return_type: void
      _unload:
        return_type: void
        private: true
      update:
        return_type: void
        static: true
