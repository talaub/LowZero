module: LowRenderer2
source_path: src
header_path: include
prefix: LowRenderer
namespace:
  - Low
  - Renderer
dll_macro: LOW_RENDERER2_API
types:
  Mesh:
    no_auto_serialize: true
    no_auto_deserialize: true
    reference_counted: true
    properties:
      resource:
        type: Low::Renderer::MeshResource
        handle: true
      state:
        type: MeshState
        enum: true
      geometry:
        type: Low::Renderer::MeshGeometry
        handle: true
      gpu:
        type: Low::Renderer::GpuMesh
        handle: true
      unloadable:
        type: bool
    functions:
      make_from_resource_config:
        static: true
        return_type: Mesh
        return_handle: true
        parameters:
          - name: config
            type: MeshResourceConfig

  MeshGeometry:
    no_auto_serialize: true
    no_auto_deserialize: true
    properties:
      submesh_count:
        type: uint32_t
      submeshes:
        type: Low::Util::List<SubmeshGeometry>
      aabb:
        type: Low::Math::AABB
      bounding_sphere:
        type: Low::Math::Sphere

  SubmeshGeometry:
    skip_name_serialization: true
    skip_name_deserialization: true
    no_auto_serialize: true
    no_auto_deserialize: true
    properties:
      state:
        type: MeshState
        enum: true
      vertex_count:
        type: uint32_t
      index_count:
        type: uint32_t
      vertices:
        type: Low::Util::List<Low::Util::Resource::Vertex>
      indices:
        type: Low::Util::List<uint32_t>
      transform:
        type: Low::Math::Matrix4x4
      parent_transform:
        type: Low::Math::Matrix4x4
      local_transform:
        type: Low::Math::Matrix4x4
      aabb:
        type: Low::Math::AABB
      bounding_sphere:
        type: Low::Math::Sphere

  MeshResource:
    private_make: true
    skip_name_serialization: true
    skip_name_deserialization: true
    no_auto_serialize: true
    no_auto_deserialize: true
    properties:
      path:
        type: Util::String
        private_setter: true
      mesh_path:
        type: Util::String
        private_setter: true
      sidecar_path:
        type: Util::String
        private_setter: true
      source_file:
        type: Util::String
        private_setter: true
      mesh_id:
        type: u64
        private_setter: true
      asset_hash:
        type: u64
        private_setter: true
    functions:
      make:
        static: true
        return_type: MeshResource
        return_handle: true
        parameters:
          - name: path
            type: Util::String
      make_from_config:
        static: true
        return_type: MeshResource
        return_handle: true
        parameters:
          - name: config
            type: MeshResourceConfig


  GpuMesh:
    no_auto_serialize: true
    no_auto_deserialize: true
    properties:
      uploaded_submesh_count:
        type: uint32_t
      submesh_count:
        type: uint32_t
      submeshes:
        type: Low::Util::List<GpuSubmesh>
      aabb:
        type: Low::Math::AABB
      bounding_sphere:
        type: Low::Math::Sphere

  GpuSubmesh:
    skip_name_serialization: true
    skip_name_deserialization: true
    no_auto_serialize: true
    no_auto_deserialize: true
    properties:
      state:
        type: MeshState
        enum: true
      uploaded_vertex_count:
        type: uint32_t
      uploaded_index_count:
        type: uint32_t
      vertex_count:
        type: uint32_t
      index_count:
        type: uint32_t
      vertex_start:
        type: uint32_t
      index_start:
        type: uint32_t
      transform:
        type: Low::Math::Matrix4x4
      parent_transform:
        type: Low::Math::Matrix4x4
      local_transform:
        type: Low::Math::Matrix4x4
      aabb:
        type: Low::Math::AABB
      bounding_sphere:
        type: Low::Math::Sphere

  TextureResource:
    private_make: true
    skip_name_serialization: true
    skip_name_deserialization: true
    no_auto_serialize: true
    no_auto_deserialize: true
    properties:
      path:
        type: Util::String
        private_setter: true
    functions:
      make:
        static: true
        return_type: TextureResource
        return_handle: true
        parameters:
          - name: path
            type: Util::String

  Texture:
    reference_counted: true
    properties:
      gpu:
        type: GpuTexture
        handle: true
      resource:
        type: TextureResource
        handle: true
      staging:
        type: TextureStaging
        handle: true
      state:
        type: Low::Renderer::TextureState
        enum: true
    functions:
      make_gpu_ready:
        static: true
        return_type: Low::Renderer::Texture
        return_handle: true
        parameters:
          - name: name
            type: Low::Util::Name

  TextureStaging:
    properties:
      mip0:
        type: Low::Renderer::TexturePixels
        handle: true
      mip1:
        type: Low::Renderer::TexturePixels
        handle: true
      mip2:
        type: Low::Renderer::TexturePixels
        handle: true
      mip3:
        type: Low::Renderer::TexturePixels
        handle: true
    functions:
      get_pixels_for_miplevel:
        return_type: Low::Renderer::TexturePixels
        return_handle: true
        parameters:
          - name: mipLevel
            type: uint8_t

  TexturePixels:
    properties:
      dimensions:
        type: Low::Math::UVector2
      channels:
        type: uint8_t
      format:
        type: Low::Util::Resource::Image2DFormat
      pixel_data:
        type: Low::Util::List<uint8_t>
      data_size:
        type: uint64_t
      state:
        type: Low::Renderer::TextureState
        enum: true

  GpuTexture:
    dynamic_increase: false
    properties:
      data_handle:
        type: uint64_t
      imgui_texture_id:
        type: ImTextureID
        no_ref: true
      full_mip_count:
        type: uint8_t
      loaded_mips:
        type: Low::Util::List<uint8_t>
        getter_name: loaded_mips
        private_setter: true

  Font:
    reference_counted: true
    properties:
      texture:
        type: Low::Renderer::Texture
        handle: true
      resource:
        type: Low::Renderer::FontResource
        handle: true
      glyphs:
        type: Low::Util::UnorderedMap<char, Glyph>
      sidecar_loaded:
        type: bool
    functions:
      is_fully_loaded:
        return_type: bool
      make_from_resource_config:
        static: true
        return_type: Font
        return_handle: true
        parameters:
          - name: config
            type: FontResourceConfig
  FontResource:
    private_make: true
    skip_name_serialization: true
    skip_name_deserialization: true
    no_auto_serialize: true
    no_auto_deserialize: true
    properties:
      path:
        type: Util::String
        private_setter: true
      font_path:
        type: Util::String
        private_setter: true
      sidecar_path:
        type: Util::String
        private_setter: true
      source_file:
        type: Util::String
        private_setter: true
      font_id:
        type: u64
        private_setter: true
      asset_hash:
        type: u64
        private_setter: true
    functions:
      make:
        static: true
        return_type: FontResource
        return_handle: true
        parameters:
          - name: path
            type: Util::String
      make_from_config:
        static: true
        return_type: FontResource
        return_handle: true
        parameters:
          - name: config
            type: FontResourceConfig
