module: LowCore
namespace:
  - Low
  - Core
dll_macro: LOW_CORE_API
types:
  Prefab:
    header_imports:
      - LowCoreEntity.h
      - LowUtilVariant.h
    source_imports:
      - LowCoreRegion.h
      - LowCoreTransform.h
      - LowCorePrefabInstance.h
      - LowUtilString.h
    unique_id: true
    name_editable: true
    properties:
      parent:
        type: Util::Handle
        no_ref: true
      children:
        type: Util::List<Util::Handle>
      components:
        type: Util::Map<uint16_t, Util::Map<Util::Name, Util::Variant>>
    functions:
      make:
        static: true
        return_type: Prefab
        return_handle: true
        parameters:
          - name: entity
            type: Entity
      spawn:
        return_type: Entity
        return_handle: true
        parameters:
          - name: region
            type: Region
            handle: true
      compare_property:
        return_type: bool
        parameters:
          - name: component
            type: Util::Handle
            handle: true
          - name: propertyName
            type: Util::Name
      apply:
        return_type: void
        parameters:
          - name: component
            type: Util::Handle
            handle: true
          - name: propertyName
            type: Util::Name
